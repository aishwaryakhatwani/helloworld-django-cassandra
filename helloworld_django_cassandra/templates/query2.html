<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Query 2 Results</h1>
    {% with i=0 %}
    <span>{{ i }}</span>
    <div>
        {% for temp in val %}
            <p>{{i}}\t:\t{{ temp }}</p>
            {{ i|add:"1" }}
        {% endfor %}
    </div>
    {% endwith %}

</body>
</html>
